<div>
  <div>
    <div class="main">
      <div class="loading-indicator" [ngClass]="{'loading': loading}">
        <img src="/assets/loading-indicator.gif">
      </div>
      <div class="timeline"></div>
      <div class="vis"></div>
    </div>
    <div class="sidebar">
      <message *ngIf="selectedMessage" [msg]="selectedMessage"></message>
    </div>
  </div>
  <div class="visibility-toggle">
    <button (click)="toggleVisibility()">Toggle weight target</button>
  </div>
</div>
